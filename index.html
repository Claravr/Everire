<body>

  <h1 class="headline">EverireÂ´s Best Sheet Creator</h1>

  <div>

    <input type="text" id="endurance">
    <button class="plusgrayout" class="grayout" id="plusEND" onclick="plusEND()">+</button>

    <label>Strength:</label>
    <input type="text" id="strength">

    <button class="grayout" onclick="minusMAG()">-</button>
  </div>
  <div>
    <label>Mind:</label>
    <input type="text" id="mind">
    <button class="grayout" onclick="plusMND()">+</button>

  </div>
  <div>
    <label>Charisma:</label>
